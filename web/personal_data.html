<script>
    let but = document.querySelector('.but');
    let shade = document.querySelector('.shade');
    let loginBox = document.querySelector('.login-box');
    let title = document.querySelector('.title');
    let exit = document.querySelector('.exit');

    // 立即登录按钮点击事件
    but.addEventListener('click', function() {
        shade.style.display = "block";
        loginBox.style.display = "block";
    });

    // 关闭模态框事件
    exit.addEventListener('click', function() {
        shade.style.display = "none";
        loginBox.style.display = "none";
    });

    // 拖动标题区域可移动模态框
    title.addEventListener('mousedown', function(event) {
        // 计算鼠标在登录框中坐标
        let x = event.pageX - loginBox.offsetLeft;
        let y = event.pageY - loginBox.offsetTop;
        // 给页面添加鼠标移动事件
        document.addEventListener('mousemove', loginBoxMove);
        function loginBoxMove(event) {
            loginBox.style.left = (event.pageX - x)+"px";
            loginBox.style.top = (event.pageY - y)+"px";
        }
        // 鼠标松开后移除页面的鼠标移动事件
        document.addEventListener('mouseup', function() {
            document.removeEventListener('mousemove', loginBoxMove);
        })
    });
</script>

<script>


function modificationPasword(){ //修改密码

    if(password1!=zcpassword2){
        alert("两次密码不一致");
        return;

    $.ajax({
        type:"post",
        url:"personal_data_json.do", //
        data:{"name":"pasword","content":password1},
        dataType:"json",
        success:function(json){ //回调函数

}

            alert(json.data); //弹出当前返回回来的功能
