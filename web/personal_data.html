<script>
    let but = document.querySelector('.but');
    let shade = document.querySelector('.shade');
    let loginBox = document.querySelector('.login-box');
    let title = document.querySelector('.title');
    let exit = document.querySelector('.exit');

    // 立即登录按钮点击事件
    but.addEventListener('click', function() {
        shade.style.display = "block";
        loginBox.style.display = "block";
    });

    // 关闭模态框事件
    exit.addEventListener('click', function() {
        shade.style.display = "none";
        loginBox.style.display = "none";
    });

    // 拖动标题区域可移动模态框
    title.addEventListener('mousedown', function(event) {
        // 计算鼠标在登录框中坐标
        let x = event.pageX - loginBox.offsetLeft;
        let y = event.pageY - loginBox.offsetTop;
        // 给页面添加鼠标移动事件
        document.addEventListener('mousemove', loginBoxMove);
        function loginBoxMove(event) {
            loginBox.style.left = (event.pageX - x)+"px";
            loginBox.style.top = (event.pageY - y)+"px";
        }
        // 鼠标松开后移除页面的鼠标移动事件
        document.addEventListener('mouseup', function() {
            document.removeEventListener('mousemove', loginBoxMove);
        })
    });

    //密码判定
    function checkpassword() {
        var password = document.getElementById("password1").value;//获取
        var repassword = document.getElementById("zcpassword2").value;

        if (password == repassword) {
            document.getElementById("tishi").innerHTML = "<font color='green'>两次密码输入一致</font>";
            document.getElementById("submit").disabled = false;

        } else {
            document.getElementById("tishi").innerHTML = "<font color='red'>两次输入密码不一致!</font>";
            document.getElementById("submit").disabled = true;
        }
    }

    //邮箱格式判定
    function decideemail() {
        var email = document.getElementById("zcemail").value;//获取邮箱id
        var emailRegExp = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
        if (email = emailRegExp.test(email)) {
            document.getElementById("emailError").innerHTML = "<font color='green'>邮箱地址合法</font>";
            document.getElementById("submit").disabled = true;
        } else {
            document.getElementById("emailError").innerHTML = "<font color='red'>邮箱地址不合法!</font>";
            document.getElementById("submit").disabled = false;
        }
    }
    function decideemail1() {
        var email = document.getElementById("zcxemail").value;//获取邮箱id
        var emailRegExp = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
        if (email = emailRegExp.test(email)) {
            document.getElementById("emailError1").innerHTML = "<font color='green'>邮箱地址合法</font>";
            document.getElementById("submit").disabled = true;
        } else {
            document.getElementById("emailError1").innerHTML = "<font color='red'>邮箱地址不合法!</font>";
            document.getElementById("submit").disabled = false;
        }
    }


    //判定手机号
    function decidephone() {
        var phonee = document.getElementById("zcphone").value;//获取手机号
        var phonereg = /^(((13[0-9]{1})|(14[0-9]{1})|(17[0-9]{1})|(15[0-3]{1})|(15[4-9]{1})|(18[0-9]{1})|(199))+\d{8})$/;
        if (phonee = phonereg.test(phonee)) {
            document.getElementById("phonereg").innerHTML = "<font color='green'>手机号合法</font>";
            document.getElementById("submit").disabled = true;
        } else if (phonee.length != 11) {
            document.getElementById("phonereg").innerHTML = "<font color='red'>请输入11位手机号!</font>";
            document.getElementById("submit").disabled = false;
        }
    }
    function decidephone1() {
        var phonee = document.getElementById("zcphone1").value;//获取手机号
        var phonereg = /^(((13[0-9]{1})|(14[0-9]{1})|(17[0-9]{1})|(15[0-3]{1})|(15[4-9]{1})|(18[0-9]{1})|(199))+\d{8})$/;
        if (phonee = phonereg.test(phonee)) {
            document.getElementById("phonereg1").innerHTML = "<font color='green'>手机号合法</font>";
            document.getElementById("submit").disabled = true;
        } else if (phonee.length != 11) {
            document.getElementById("phonereg1").innerHTML = "<font color='red'>请输入11位手机号!</font>";
            document.getElementById("submit").disabled = false;
        }
    }


</script>
