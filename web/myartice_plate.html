<script>
   //文本编译器初始化操作!
    const { createEditor, createToolbar } = window.wangEditor

    const editorConfig = {
        placeholder: 'Type here...',
        onChange(editor) {
            const html = editor.getHtml()
            console.log('editor content', html)
            // 也可以同步到 <textarea>
        }
    }

    const editor = createEditor({
        selector: '#editor-container',
        html: '<p><br></p>',
        config: editorConfig,
        mode: 'default', // or 'simple'
    })
    const toolbarConfig = {}

    const toolbar = createToolbar({
        editor,
        selector: '#toolbar-container',
        config: toolbarConfig,
        mode: 'default', // or 'simple'
    })





    //发送功能

    function scwj() {
       let headline= document.getElementById("titleInput").value;
       let message=editor.getHtml();
       let classify= document.getElementById("classify").value;
       // alert(headline);
       // alert(message);
       alert(classify);
        $.ajax({
            type:"post",
            url:"/submit_article.do",
            data:{"headline":headline,"message":message,"classify":classify},
            dataType:"json",        //指定响应的data数据类型为JSON对象。

        });

        // $.ajax({
        //     type:"post",
        //     url:"/submit_article.do",
        //     data:{"headline":headline,"message":message,"classify":classify},
        //     dataType:"json",        //指定响应的data数据类型为JSON对象。
        //
        // });

      alert("发表文章成功!")
    }

</script>
